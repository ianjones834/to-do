<!DOCTYPE html>
<html>
  <head>
    <title>To Do</title>
    <script type="text/javascript" src="./jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7d5a1b1b0d.js" crossorigin="anonymous"></script>

    <script src="./js/createNewList.js"></script>
  </head>
  <body>
    <div class="h1 text-center">To Do Lists:</div>
    <div id="main">
      <div id="listspace" class="row m-5">
        <div class="col-md-4 text-center">
          <span id="newlistbutton" class="btn btn-primary">
            Create New List
          </span>
        </div>
      </div>
    </div>
  </body>

  <script>
    $(document).ready(() => {
      $('#newlistbutton').click(() => {
        createNewList();
      })
    })
  </script>
</html>
